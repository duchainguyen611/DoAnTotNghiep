<section class="signup search-main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

            <div class="col-xs-12">

                                    <div class="product-image">

                                            <a th:href="@{/product/productDetail/{id}(id=*{product.id})}"

                                        </div>
                                    </div>

                                        <h3 class="name"><a th:href="@{/product/productDetail/{id}(id=*{product.id})}"

                                        <div class="rating">

                                        </div>
                                        <div class="description"></div>
                                        <div class="product-price">
                                            <span class="price" th:text="*{product.unitPrice}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 text-xs-center">
                <nav class="clearfix pagination-container">
                    <ul class="list-inline list-unstyled clearfix f-right ">

                                th:href="@{'?pageNo=' + ${(currentPage)-1}}"><i class="fa fa-angle-left"></i></a></li>
                        <li class="active page-item disabled" th:each="i:${#numbers.sequence(1,totalPage)}"
                            th:classappend="${currentPage==i?'active':''}">
                            <a th:href="@{'?keyword='+${keyword}+'&pageNo='+${i}}" th:text="${i}"></a>
                        </li>
                        <li class="next page-item" th:if="${currentPage<totalPage}"><a
                                th:href="@{'?pageNo='+${currentPage+1}}"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </nav>
            </div>

    </div>
</section>
