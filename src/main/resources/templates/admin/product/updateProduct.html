<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from andit.co/projects/html/andshop/andshop-dashboard/product-add.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 22 Feb 2024 08:33:56 GMT -->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="BIGSHOP - Admin ">
	<title>BIGSHOP - Admin </title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap" rel="stylesheet">

	<link href="/admin/css/materialdesignicons.min.css" rel="stylesheet" />

	<!-- PLUGINS CSS STYLE -->
	<link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet" />

	<!-- custom css -->
	<link id="style.css" rel="stylesheet" href="/admin/css/style.css" />

	<!-- FAVICON -->
	<link href="/admin/img/logo/icon.png" rel="shortcut icon" />

</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

	<!-- WRAPPER -->
	<div class="wrapper">

		<!-- LEFT MAIN SIDEBAR -->
		<div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>

		<!-- PAGE WRAPPER -->
		<div class="ec-page-wrapper">

			<!-- Header -->
			<header th:replace="admin/fragments/header :: headerFragment"></header>

			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
						<div>
							<h1>Sản phẩm</h1>
							<p class="breadcrumbs"><span><a href="/admin">Trang chủ</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>Cập nhật sản phẩm</p>
						</div>
						<div>
							<a href="/admin/product" class="btn btn-primary">Danh sách sản phẩm
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card card-default">
								<div class="card-header card-header-border-bottom">
									<h2>Cập nhật sản phẩm</h2>
								</div>

								<div class="card-body">
									<div class="row ec-vendor-uploads">
										<div class="col-lg-8">
											<div class="ec-vendor-upload-detail">
												<form class="row g-3" method="post" th:action="@{/admin/updateProduct/{id}(id=*{id})}" th:object="${aProductUpdateRequest}" enctype="multipart/form-data">
													<div class="col-md-6">
														<label for="inputEmail4" class="form-label">Tên sản phẩm</label>
														<input type="text" class="form-control slug-title" id="inputEmail4" th:field="*{productName}" th:errorclass="is-invalid">
														<div th:if="${#fields.hasErrors('productName')}" class="invalid-feedback" th:errors="*{productName}"></div>
													</div>
													<div class="col-md-6">
														<label class="form-label">Danh mục</label>
														<select name="categories" id="Categories" class="form-select" th:field="*{categoryId}" th:errorclass="is-invalid">
																<option th:each="item :${categories}" th:value="${item.id}" th:text="${item.categoryName}" ></option>
														</select>
														<div th:if="${#fields.hasErrors('categoryId')}" class="invalid-feedback" th:errors="*{categoryId}"></div>
													</div>
													<div class="col-md-6">
														<label class="form-label">Thương hiệu</label>
														<select name="categories" id="vendorss" class="form-select" th:field="*{brandId}" th:errorclass="is-invalid">
															<option th:each="item :${brands}" th:value="${item.id}" th:text="${item.brandName}" ></option>
														</select>
														<div th:if="${#fields.hasErrors('brandId')}" class="invalid-feedback" th:errors="*{brandId}"></div>
													</div>
													<div class="col-md-6">
														<label for="inputEmail8" class="form-label">Số lượng trong kho</label>
														<input type="text" class="form-control" id="inputEmail8" th:field="*{stockQuantity}" th:errorclass="is-invalid">
														<div th:if="${#fields.hasErrors('stockQuantity')}" class="invalid-feedback" th:errors="*{stockQuantity}"></div>
													</div>
													<div class="col-md-6">
														<label for="inputEmail9" class="form-label">Đơn giá</label>
														<input type="number" class="form-control" id="inputEmail9" th:field="*{unitPrice}" th:errorclass="is-invalid">
														<div th:if="${#fields.hasErrors('unitPrice')}" class="invalid-feedback" th:errors="*{unitPrice}"></div>
													</div>
													<div class="col-md-12">
														<label class="form-label">Mô tả</label>
														<textarea class="form-control" rows="4" th:field="*{description}" th:errorclass="is-invalid"></textarea>
														<div th:if="${#fields.hasErrors('description')}" class="invalid-feedback" th:errors="*{description}"></div>
													</div>
													<div class="ec-vendor-img-upload">
														<div class="ec-vendor-main-img">
															<div class="avatar-upload">
																<div class="col-md-3 mb-3">
																	<img th:src="@{|/uploads/${aProductUpdateRequest.image}|}" width="100%" id="previewImage">
																	<input type="hidden" th:field="*{image}">
																</div>
																<div class="col-md-9 mb-3">
																	<label class="form-label">Hình ảnh</label>
																	<input type="file" class="form-control" th:name="imageProduct" id="imageInput">
																	<div th:if="${#fields.hasErrors('image')}" class="invalid-feedback" th:errors="*{image}"></div>
																</div>
															</div>
														</div>
													</div>
													<div class="col-md-12">
														<div class="product_add_cancel_button">
															<button type="submit" class="btn btn-primary">Cập nhật</button>
														</div>

													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->

			<!-- Footer -->
			<footer class="footer mt-auto">
				<div class="copyright bg-white">
					<p>
						Copyright © 2023. All right reserved.
					  </p>
				</div>
			</footer>

		</div> <!-- End Page Wrapper -->
	</div> <!-- End Wrapper -->

	<!-- Common Javascript -->
	<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/plugins/tags-input/bootstrap-tagsinput.js"></script>
	<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
	<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/admin/plugins/slick/slick.min.js"></script>

	<!-- Option Switcher -->
	<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

	<!-- custom js -->
	<script src="/admin/js/custom.js"></script>

</body>
<script>
	// Lắng nghe sự kiện khi người dùng chọn file
	document.getElementById('imageInput').addEventListener('change', function(event) {
		var file = event.target.files[0];
		var reader = new FileReader();

		// Đọc nội dung của file
		reader.onload = function(e) {
			var imageUrl = e.target.result;

			// Gán URL của ảnh vào thuộc tính src của thẻ <img>
			document.getElementById('previewImage').src = imageUrl;
		};

		// Đọc file dưới dạng URL
		reader.readAsDataURL(file);
	});
</script>
