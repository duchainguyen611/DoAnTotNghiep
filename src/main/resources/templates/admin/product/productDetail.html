<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">



<!-- Mirrored from andit.co/projects/html/andshop/andshop-dashboard/product-detail.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 22 Feb 2024 08:34:01 GMT -->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="BIGSHOP - Admin ">
	<title>BIGSHOP - Admin </title>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
		rel="stylesheet">

	<link href="/admin/css/materialdesignicons.min.css" rel="stylesheet" />

	<!-- PLUGINS CSS STYLE -->
	<link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet" />
	<link href='/admin/plugins/slick/slick.min.css' rel='stylesheet'>
	<link href='/admin/plugins/swiper/swiper-bundle.min.css' rel='stylesheet'>

	<!-- custom css -->
	<link id="style.css" rel="stylesheet" href="/admin/css/style.css" />

	<!-- FAVICON -->
	<link href="/admin/img/logo/icon.png" rel="shortcut icon" />

</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
	<!-- WRAPPER -->
	<div class="wrapper">

		<!-- LEFT MAIN SIDEBAR -->
		<div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>


		<!-- PAGE WRAPPER -->
		<div class="ec-page-wrapper">

			<!-- Header -->
			<header th:replace="admin/fragments/header :: headerFragment"></header>

			<!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper" th:object="${aProductDetailResponse}">
				<div class="content">
					<div class="breadcrumb-wrapper d-flex align-items-center justify-content-between" >
						<div>
							<h1>Chi tiết sản phẩm</h1>
							<p class="breadcrumbs"><span><a href="/admin">Trang chủ</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>Chi tiết sản phẩm
							</p>
						</div>
						<div>
							<a th:href="@{/admin/updateProduct/{id}(id=${aProductDetailResponse.id})}" class="btn btn-primary"> Cập nhật
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card card-default">
								<div class="card-header card-header-border-bottom">
									<h2>Product Detail</h2>
								</div>
								<div class="card-body product-detail" >
									<div class="row">
										<div class="col-xl-4 col-lg-6">
											<div class="row">
												<div class="single-pro-img">
													<div class="single-product-scroll">
														<div class="single-product-cover">
															<div class="single-slide zoom-image-hover">
																<img class="img-responsive"
																	 th:src="@{|/uploads/${aProductDetailResponse.image}|}" alt="">
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-xl-6 col-lg-6">
											<div class="row product-overview">
												<div class="col-12">
													<h2 class="product-title-twos" th:text="*{productName}"></h2>
												</div>
											</div>
											<div class="row review-rating mt-4">
												<div class="col-12">
													<ul class="nav nav-tabs" id="myRatingTab" role="tablist">
														<li class="nav-item">
															<a class="nav-link active" id="product-detail-tab"
																data-bs-toggle="tab" data-bs-target="#productdetail"
																href="#productdetail" role="tab" aria-selected="true">
																<i class="mdi mdi-library-books mr-1"></i>
																Mô tả</a>
														</li>

														<li class="nav-item">
															<a class="nav-link" id="product-information-tab"
																data-bs-toggle="tab"
																data-bs-target="#productinformation"
																href="#productinformation" role="tab"
																aria-selected="false">
																<i class="mdi mdi-information mr-1"></i>Thông tin</a>
														</li>
													</ul>
													<div class="tab-content" id="myTabContent2">
														<div class="tab-pane pt-3 fade show active" id="productdetail"
															role="tabpanel">
															<p th:text="*{description}">
															</p>
														</div>
														<div class="tab-pane pt-3 fade" id="productinformation"
															role="tabpanel">
															<div class="product_model_search_area">
																<ul>
																	<li>Đơn giá: <span
																			class="span_block_area" th:text="*{unitPrice}"></span>
																	</li>
																	<li>Số lượng trong kho: <span
																			class="span_block_area" th:text="*{stockQuantity}"></span></li>
																	<li>Danh mục: <span
																			class="span_block_area" th:text="*{categoryName}"></span></li>
																	<li>Thương hiệu: <span
																			class="span_block_area" th:text="*{brandName}"></span></li>
																	<li>Ngày tạo sản phẩm: <span
																			class="span_block_area" th:text="*{createdDate}"></span></li>
																	<li>Ngày cập nhật sản phẩm: <span
																			class="span_block_area" th:text="*{modifyDate}==null?'Chưa cập nhật':*{modifyDate}"></span></li>
																</ul>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- End Content -->
			</div> <!-- End Content Wrapper -->

			<!-- Footer -->
			<footer class="footer mt-auto">
				<div class="copyright bg-white">
					<p>
						Copyright © 2023. All right reserved.
					</p>
				</div>
			</footer>

		</div> <!-- End Page Wrapper -->
	</div> <!-- End Wrapper -->

	<!-- Common Javascript -->
	<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
	<script src="/admin/js/bootstrap.bundle.min.js"></script>
	<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
	<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
	<script src="/admin/plugins/slick/slick.min.js"></script>
	<script src="/admin/plugins/swiper/swiper-bundle.min.js"></script>

	<!-- Option Switcher -->
	<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

	<!-- custom js -->
	<script src="/admin/js/custom.js"></script>
</body>
