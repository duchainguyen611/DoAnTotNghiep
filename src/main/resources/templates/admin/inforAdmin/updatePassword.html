    <meta name="description" content="BIGSHOP - Admin ">
    <title>BIGSHOP - Admin </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
          rel="stylesheet">

    <link href="/admin/css/materialdesignicons.min.css" rel="stylesheet"/>
    link
    <link rel="stylesheet" href="/admin/css/cssAlertSuccess.css">

    <!-- PLUGINS CSS STYLE -->
    <link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet"/>

    <!-- custom css -->
    <link id="style.css" rel="stylesheet" href="/admin/css/style.css"/>
    <!-- FAVICON -->
    <link href="/admin/img/logo/icon.png" rel="shortcut icon"/>
    <style>
        .input-group-addon{
            padding: .5rem .75rem;
            margin-bottom: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.25;
            color: #495057;
            text-align: center;
            background-color: #e9ecef;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: .25rem;
        }
        .input-group-addon input{
            border: 1px solid rgba(0, 0, 0, .15) !important;
            border-radius: .25rem;
        }

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<!-- WRAPPER -->
<div class="wrapper">
    <div class="m-4 autoHide"  role="alert" th:if="${success}">
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show">
            <i class="bi-check-circle-fill"></i>
            <strong class="mx-2">Success!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <!-- LEFT MAIN SIDEBAR -->
    <div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>
    <!-- PAGE WRAPPER -->
    <div class="ec-page-wrapper">
        <!-- Header -->
        <header th:replace="admin/fragments/header :: headerFragment"></header>
        <!-- CONTENT WRAPPER -->
        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper breadcrumb-contacts">
                    <div>
                        <h1>Trang cá nhân</h1>
                        <p class="breadcrumbs"><span><a href="/admin">Trang chủ</a></span>
                            <span><i class="mdi mdi-chevron-right"></i></span>Trang cá nhân
                        </p>
                    </div>
                </div>
                <div class="card bg-white profile-content">
                    <div class="row">
                        <div class="col-lg-8 col-xl-9">
                            <div class="profile-content-right profile-right-spacing py-5">
                                <div class="tab-content px-3 px-xl-5" id="myTabContent">
                                    <div class="tab-pane fade active show" id="settings" role="tabpanel"
                                         aria-labelledby="settings-tab">
                                        <div class="tab-widget mt-5">
                                            <div class="user_profile_top_heading">
                                                <h3>Thay đổi mật khẩu</h3>
                                            </div>
                                            <div class="tab-pane-content mt-5">
                                                <form method="post" th:action="@{/admin/updatePassword}" th:object="${changePassword}">
                                                    <div class="col-lg-6">
                                                        <label for="oldPassword">Mật khẩu cũ</label>
                                                        <div class="form-group mb-4 input-group show_hide_password1">
                                                            <input type="password" class="form-control" id="oldPassword"
                                                                   name="oldPassword" th:field="*{oldPassword}" th:errorclass="is-invalid">
                                                            <div class="input-group-addon">
                                                                <a style="color:#333;" href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                                            </div>
                                                            <div th:if="${#fields.hasErrors('oldPassword')}" class="invalid-feedback" th:errors="*{oldPassword}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <label for="newPassword">Mật khẩu mới</label>
                                                        <div class="form-group mb-4 input-group show_hide_password2">
                                                            <input type="password" class="form-control" id="newPassword"
                                                                   name="newPassword" th:field="*{newPassword}" th:errorclass="is-invalid">
                                                            <div class="input-group-addon">
                                                                <a style="color:#333;" href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                                            </div>
                                                            <div th:if="${#fields.hasErrors('newPassword')}" class="invalid-feedback" th:errors="*{newPassword}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <label for="conPassword">Xác nhận mật khẩu</label>
                                                        <div class="form-group mb-4 input-group show_hide_password3">
                                                            <input type="password" class="form-control" id="conPassword"
                                                                   name="conPassword" th:field="*{conPassword}" th:errorclass="is-invalid">
                                                            <div class="input-group-addon">
                                                                <a style="color:#333;" href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                                            </div>
                                                            <div th:if="${#fields.hasErrors('conPassword')}" class="invalid-feedback" th:errors="*{conPassword}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex justify-content-center mt-5">
                                                        <button type="submit"
                                                                class="btn btn-primary mb-2 btn-pill">Cập nhật
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->

        <!-- Footer -->
        <footer class="footer mt-auto">
            <div class="copyright bg-white">
                <p>
                    Copyright © 2023. All right reserved.
                </p>
            </div>
        </footer>

    </div> <!-- End Page Wrapper -->
</div> <!-- End Wrapper -->


<!-- Common Javascript -->
<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
<script src="/admin/js/bootstrap.bundle.min.js"></script>
<script src="/admin/plugins/simplebar/simplebar.min.js"></script>

<script>


    $(document).ready(function() {
        $(".show_hide_password1 a").on('click', function(event) {
            event.preventDefault();
            if($('.show_hide_password1 input').attr("type") === "text"){
                $('.show_hide_password1 input').attr('type', 'password');
                $('.show_hide_password1 i').addClass( "fa-eye-slash" );
                $('.show_hide_password1 i').removeClass( "fa-eye" );
            }else if($('.show_hide_password1 input').attr("type") === "password"){
                $('.show_hide_password1 input').attr('type', 'text');
                $('.show_hide_password1 i').removeClass( "fa-eye-slash" );
                $('.show_hide_password1 i').addClass( "fa-eye" );
            }
        });

        $(".show_hide_password2 a").on('click', function(event) {
            event.preventDefault();
            if($('.show_hide_password2 input').attr("type") === "text"){
                $('.show_hide_password2 input').attr('type', 'password');
                $('.show_hide_password2 i').addClass( "fa-eye-slash" );
                $('.show_hide_password2 i').removeClass( "fa-eye" );
            }else if($('.show_hide_password2 input').attr("type") === "password"){
                $('.show_hide_password2 input').attr('type', 'text');
                $('.show_hide_password2 i').removeClass( "fa-eye-slash" );
                $('.show_hide_password2 i').addClass( "fa-eye" );
            }
        });

        $(".show_hide_password3 a").on('click', function(event) {
            event.preventDefault();
            if($('.show_hide_password3 input').attr("type") === "text"){
                $('.show_hide_password3 input').attr('type', 'password');
                $('.show_hide_password3 i').addClass( "fa-eye-slash" );
                $('.show_hide_password3 i').removeClass( "fa-eye" );
            }else if($('.show_hide_password3 input').attr("type") === "password"){
                $('.show_hide_password3 input').attr('type', 'text');
                $('.show_hide_password3 i').removeClass( "fa-eye-slash" );
                $('.show_hide_password3 i').addClass( "fa-eye" );
            }
        });
    });
</script>
