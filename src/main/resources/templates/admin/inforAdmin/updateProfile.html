<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="BIGSHOP - Admin ">
    <title>BIGSHOP - Admin </title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/admin/css/cssAlertSuccess.css">

    <link href="/admin/css/materialdesignicons.min.css" rel="stylesheet"/>

    <!-- PLUGINS CSS STYLE -->
    <link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet"/>

    <!-- custom css -->
    <link id="style.css" rel="stylesheet" href="/admin/css/style.css"/>

    <!-- FAVICON -->
    <link href="/admin/img/logo/icon.png" rel="shortcut icon"/>
</head>
<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">
<!-- WRAPPER -->
<div class="wrapper">
    <div class="m-4 autoHide"  role="alert" th:if="${success}">
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show">
            <i class="bi-check-circle-fill"></i>
            <strong class="mx-2">Success!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <!-- LEFT MAIN SIDEBAR -->
    <div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>
    <!-- PAGE WRAPPER -->
    <div class="ec-page-wrapper">
        <!-- Header -->
        <header th:replace="admin/fragments/header :: headerFragment"></header>
        <!-- CONTENT WRAPPER -->
        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper breadcrumb-contacts">
                    <div>
                        <h1>Trang cá nhân</h1>
                        <p class="breadcrumbs"><span><a href="/admin">Trang chủ</a></span>
                            <span><i class="mdi mdi-chevron-right"></i></span>Trang cá nhân
                        </p>
                    </div>
                </div>
                <div class="card bg-white profile-content">
                    <div class="row">
                        <div class="col-lg-8 col-xl-9">
                            <div class="profile-content-right profile-right-spacing py-5">
                                <div class="tab-content px-3 px-xl-5" id="myTabContent">
                                    <div class="tab-pane fade active show" id="r-order" role="tabpanel"
                                         aria-labelledby="order-tab">
                                        <div class="tab-widget mt-5">
                                            <div class="user_profile_top_heading">
                                                <h3>Thay đổi thông tin cá nhân</h3>
                                            </div>
                                            <form method="post" th:action="@{/admin/updateProfile}" th:object="${changeProfile}" enctype="multipart/form-data">
                                                <div class="row mb-2">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label for="fullName">Tên đầy đủ</label>
                                                            <input type="text" class="form-control" id="fullName"
                                                                   th:field="*{fullName}" th:errorclass="is-invalid">
                                                            <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback" th:errors="*{fullName}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Địa chỉ </label>
                                                            <input type="text" class="form-control"
                                                                   th:field="*{address}" th:errorclass="is-invalid">
                                                            <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-4">
                                                            <label>Giới tính</label> <br>
                                                            <input type="radio" name="sex" th:field="*{gender}"
                                                                   value="true" th:errorclass="is-invalid">
                                                            Nam<br>
                                                            <input type="radio" name="sex" th:field="*{gender}"
                                                                   value="false" th:errorclass="is-invalid">
                                                            Nữ<br>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-4">
                                                            <label>Email</label>
                                                            <input type="email" class="form-control"
                                                                   th:field="*{email}" th:errorclass="is-invalid">
                                                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-4">
                                                            <label>Số điện thoại</label>
                                                            <input type="number" class="form-control"
                                                                   th:field="*{phone}" th:errorclass="is-invalid">
                                                            <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback" th:errors="*{phone}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group mb-4">
                                                            <label>Ngày sinh</label>
                                                            <input type="date" class="form-control"
                                                                   th:field="*{dateOfBirth}" th:errorclass="is-invalid">
                                                            <div th:if="${#fields.hasErrors('dateOfBirth')}" class="invalid-feedback" th:errors="*{dateOfBirth}"></div>
                                                        </div>
                                                    </div>
                                                    <div class="ec-vendor-img-upload">
                                                        <div class="ec-vendor-main-img">
                                                            <div class="avatar-upload">
                                                                <div class="col-md-3 mb-3">
                                                                    <img th:src="@{|/uploads/${changeProfile.image}|}" width="100%" id="previewImage">
                                                                    <input type="hidden" th:field="*{image}">
                                                                </div>
                                                                <div class="col-md-9 mb-3">
                                                                    <label class="form-label">Ảnh đại diện</label>
                                                                    <input type="file" class="form-control" th:name="imageAdmin" id="imageInput" th:value="*{image}">
                                                                    <div th:if="${#fields.hasErrors('image')}" class="invalid-feedback" th:errors="*{image}"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex justify-content-center mt-5">
                                                        <button type="submit"
                                                                class="btn btn-primary mb-2 btn-pill ">Cập nhật
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->

        <!-- Footer -->
        <footer class="footer mt-auto">
            <div class="copyright bg-white">
                <p>
                    Copyright © 2023. All right reserved.
                </p>
            </div>
        </footer>

    </div> <!-- End Page Wrapper -->
</div> <!-- End Wrapper -->


<!-- Common Javascript -->
<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
<script src="/admin/js/bootstrap.bundle.min.js"></script>
<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
<script src="/admin/plugins/slick/slick.min.js"></script>

<!-- Option Switcher -->
<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

<!-- custom js -->
<script src="/admin/js/custom.js"></script>

<script th:replace="admin/fragments/updateFile :: updateFileFragment"></script>

</body>
