<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="BIGSHOP - Admin ">
    <title>BIGSHOP - Admin </title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&amp;family=Poppins:wght@300;400;500;600;700;800;900&amp;family=Roboto:wght@400;500;700;900&amp;display=swap"
          rel="stylesheet">

    <link href="/admin/css/materialdesignicons.min.css" rel="stylesheet"/>

    <!-- PLUGINS CSS STYLE -->
    <link href="/admin/plugins/simplebar/simplebar.css" rel="stylesheet"/>

    <!-- Data Tables -->
    <link href='/admin/plugins/data-tables/datatables.bootstrap5.min.css' rel='stylesheet'>
    <link href='/admin/plugins/data-tables/responsive.datatables.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link id="style.css" rel="stylesheet" href="/admin/css/style.css"/>
    <!-- FAVICON -->
    <link href="/admin/img/logo/icon.png" rel="shortcut icon"/>
</head>

<body class="ec-header-fixed ec-sidebar-fixed ec-sidebar-dark ec-header-light" id="body">

<!-- WRAPPER -->
<div class="wrapper">

    <!-- LEFT MAIN SIDEBAR -->
    <div th:replace="admin/fragments/sidebar :: sidebarFragment"></div>


    <!-- PAGE WRAPPER -->
    <div class="ec-page-wrapper">

        <!-- Header -->
        <header th:replace="admin/fragments/header :: headerFragment"></header>

        <!-- CONTENT WRAPPER -->
        <div class="ec-content-wrapper">
            <div class="content">
                <div class="breadcrumb-wrapper breadcrumb-contacts">
                    <div>
                        <h1>Danh mục</h1>
                        <p class="breadcrumbs"><span><a href="/admin">Trang chủ</a></span>
                            <span><i class="mdi mdi-chevron-right"></i></span>Thêm danh muc</p>
                    </div>
                    <div>
                        <a href="/admin/category" class="btn btn-primary">Tất cả danh mục</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-8 offset-lg-2 col-lg-12">
                        <div class="ec-cat-list card card-default mb-24px">
                            <div class="card-body">
                                <div class="ec-cat-form">
                                    <h4>Thêm danh mục</h4>
                                    <form class="row" method="post" th:object="${aCategoryRequest}"
                                          th:action="@{/admin/addCategory}">
                                        <div class="form-group col-6 ">
                                            <label for="categoryName" class="col-form-label">Tên danh mục</label>
                                            <input id="categoryName" name="categoryName"
                                                   class="form-control here slug-title" type="text"
                                                   th:field="*{categoryName}" th:errorclass="is-invalid">
                                            <div th:if="${#fields.hasErrors('categoryName')}" class="invalid-feedback"
                                                 th:errors="*{categoryName}"></div>
                                        </div>

                                        <div class="form-group col-6 ">
                                            <label class="col-form-label">Mô tả</label>
                                            <div class="col-12">
                                                <textarea id="description" name="description" cols="40" rows="4"
                                                          class="form-control" th:field="*{description}"
                                                          th:errorclass="is-invalid"></textarea>
                                                <div th:if="${#fields.hasErrors('description')}"
                                                     class="invalid-feedback" th:errors="*{description}"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button name="submit" type="submit" class="btn btn-primary">Thêm
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->

        <!-- Footer -->
        <footer class="footer mt-auto">
            <div class="copyright bg-white">
                <p>
                    Copyright © 2023. All right reserved.
                </p>
            </div>
        </footer>
    </div> <!-- End Page Wrapper -->

</div> <!-- End Wrapper -->

<!-- Common Javascript -->
<script src="/admin/plugins/jquery/jquery-3.5.1.min.js"></script>
<script src="/admin/js/bootstrap.bundle.min.js"></script>
<script src="/admin/plugins/tags-input/bootstrap-tagsinput.js"></script>
<script src="/admin/plugins/simplebar/simplebar.min.js"></script>
<script src="/admin/plugins/jquery-zoom/jquery.zoom.min.js"></script>
<script src="/admin/plugins/slick/slick.min.js"></script>

<!-- Data Tables -->
<script src='/admin/plugins/data-tables/jquery.datatables.min.js'></script>
<script src='/admin/plugins/data-tables/datatables.bootstrap5.min.js'></script>
<script src='/admin/plugins/data-tables/datatables.responsive.min.js'></script>

<!-- Option Switcher -->
<script src="/admin/plugins/options-sidebar/optionswitcher.js"></script>

<!-- custom js -->
<script src="/admin/js/custom.js"></script>
</body>
